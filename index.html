<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <input type="text" class="form-control mb-3" id="result" disabled>
            <div class="row">
                <button class="col btn btn-danger" onclick="clearResult()">C</button>
                <button class="col btn btn-light" onclick="backspace()">-></button>
                <button class="col btn btn-light" onclick="appendToResult('%')">%</button>
                <button class="col btn btn-primary" onclick="appendToResult('/')">/</button>
            </div>
            <div class="row">
              <button class="col btn btn-light" onclick="appendToResult('7')">7</button>
              <button class="col btn btn-light" onclick="appendToResult('8')">8</button>
              <button class="col btn btn-light" onclick="appendToResult('9')">9</button>
              <button class="col btn btn-primary" onclick="appendToResult('*')">*</button>
            </div>
            <div class="row">
              <button class="col btn btn-light" onclick="appendToResult('6')">6</button>
              <button class="col btn btn-light" onclick="appendToResult('5')">5</button>
              <button class="col btn btn-light" onclick="appendToResult('4')">4</button>
              <button class="col btn btn-primary" onclick="appendToResult('-')">-</button>
            </div>
            <div class="row">
              <button class="col btn btn-light" onclick="appendToResult('3')">3</button>
              <button class="col btn btn-light" onclick="appendToResult('2')">2</button>
              <button class="col btn btn-light" onclick="appendToResult('1')">1</button>
              <button class="col btn btn-primary" onclick="appendToResult('+')">+</button>
            </div>
            <div class="row">
              <button class="col btn btn-light" onclick="appendToResult('0')">0</button>
              <button class="col btn btn-light" onclick="appendToResult('00')">00</button>
              <button class="col btn btn-light" onclick="appendToResult('.')">.</button>
              <button class="col btn btn-primary" onclick="calculate()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
